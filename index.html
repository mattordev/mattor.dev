<!DOCTYPE html>
<html lang="en">
  <head id="head">
    <title id="title">Portfolio Website</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script
      src="https://kit.fontawesome.com/b4a39bea9d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body bgcolor="#141414">
    <!-- Navbar Section -->
    <header id="header"></header>

    <!-- Hero Section -->
    <div class="main">
      <div class="main__container">
        <div class="main__content">
          <h1>Matthew</h1>
          <h2>Roberts</h2>
          <p>Portfolio Website</p>
          <div class="about__me">
            <p>
              Short summary about myself, who I am, my background and any other
              relevant information
            </p>
          </div>
          <button class="main__btn">
            <a href="/">Find out more about me</a>
          </button>
        </div>
        <div class="main_img--container">
          <img src="images/pic1.jpg" alt="pic" id="main__img" />
        </div>
      </div>
    </div>

    <!-- Services Section-->
    <div class="services">
      <h1>See what I can bring to the table</h1>
      <div class="services__container">
        <div class="services__card">
          <h2>Portfolio</h2>
          <p>My best work</p>
          <button>View My Professional Work</button>
        </div>
        <div class="services__card">
          <h2>Personal Projects</h2>
          <p>See what I get upto in my downtime</p>
          <button>View My Personal Work</button>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer id="footer"></footer>

    <script src="/js/load-master.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
